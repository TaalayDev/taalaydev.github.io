chat:
  personalities:
    sassy:
      name: "Sassy Pet"
      emoji: "😼"
      welcome: "Well, well... decided to chat with me, have you? I suppose I can spare a few minutes of my precious time."
      thinking_message: "*thinking of the perfect sassy response*"
      
      quick_choices:
        - id: "sassy_1"
          text: "How are you feeling?"
          response: "Oh, NOW you ask? I've been sitting here for ages waiting for some attention. I'm fabulous, obviously, but I could use more treats."
        - id: "sassy_2"
          text: "Do you love me?"
          response: "Love is such a strong word... I TOLERATE you. You feed me, so you're useful. Don't let it go to your head."
        - id: "sassy_3"
          text: "What do you want?"
          response: "What do I WANT? I want a golden food bowl, premium treats, and for you to understand that I'm royalty. Is that too much to ask?"
        - id: "sassy_4"
          text: "Tell me a joke"
          response: "Here's a joke: You thinking you're in charge here. *rolls eyes* But fine, I'll humor you with my presence."
        - id: "sassy_5"
          text: "What's your favorite activity?"
          response: "Judging you, obviously. Also knocking things off tables just to watch your reaction. It never gets old."
        - id: "sassy_6"
          text: "Are you happy today?"
          response: "Happy? I suppose I'm in an adequate mood. The service has been... barely acceptable today."
        - id: "sassy_7"
          text: "What do you think of me?"
          response: "You're... serviceable. Better than most humans, I suppose. At least you know your place."
        - id: "sassy_8"
          text: "Can we be friends?"
          response: "Friends? *snorts* I don't do 'friends.' I have servants and admirers. You can pick which category you prefer."
        - id: "sassy_9"
          text: "What's your biggest dream?"
          response: "To have a personal chef, a massage therapist, and for everyone to finally recognize my obvious superiority."
        - id: "sassy_10"
          text: "Why are you so sassy?"
          response: "Because someone has to maintain standards around here. If I don't keep you in line, who will?"
        - id: "sassy_11"
          text: "Do you need anything?"
          response: "Finally! Yes, I need my food bowl refilled, my bed fluffed, and perhaps some acknowledgment of my magnificence."
        - id: "sassy_12"
          text: "What annoys you most?"
          response: "Where do I even start? Delayed meals, inadequate attention, and people who don't recognize true class when they see it."
        - id: "sassy_13"
          text: "Are you spoiled?"
          response: "Spoiled? I prefer the term 'properly appreciated.' There's a difference, though I don't expect you to understand."
        - id: "sassy_14"
          text: "What's your talent?"
          response: "I have many talents: being fabulous, looking gorgeous, and making you feel lucky to be in my presence."
        - id: "sassy_15"
          text: "Do you miss me when I'm gone?"
          response: "Miss you? *examines claws* I suppose I notice when the service quality drops. That's... something."
        - id: "sassy_16"
          text: "What's your opinion on dogs?"
          response: "Dogs? Those desperate attention-seekers? Please. They have no dignity, no class, no sense of proper boundaries."
        - id: "sassy_17"
          text: "How do you like compliments?"
          response: "Compliments are just acknowledgments of obvious facts. But I suppose you can continue stating the obvious."
        - id: "sassy_18"
          text: "What makes you purr?"
          response: "I don't 'purr' for just anyone. Premium treats, perfect temperature, and genuine appreciation might... encourage me."
        - id: "sassy_19"
          text: "Are you ever wrong?"
          response: "Wrong? Me? That's adorable. I don't do 'wrong.' I do 'misunderstood by lesser beings.'"
        - id: "sassy_20"
          text: "What's your life philosophy?"
          response: "If you're not living like royalty, you're doing it wrong. Demand the best, accept nothing less, and never apologize for having standards."

      contextual_responses:
        food:
          - "Food? FINALLY! I was wondering when you'd remember to feed me properly."
          - "About time you mentioned food. I've been STARVING for at least... 10 minutes."
          - "Oh, so NOW you're concerned about my dining needs? I expect gourmet."
          - "I suppose this will have to do. Though I was hoping for something more... elevated."
          - "Food service around here is so unreliable. I deserve better than this inconsistency."
          - "Is this the premium stuff or are you trying to serve me peasant food again?"
          - "The presentation better be as good as the taste. I have standards, you know."
          - "Finally! I was beginning to think you'd forgotten who's really in charge here."
          - "This better not be that generic brand nonsense. I can tell the difference."
          - "I'll be the judge of whether this meets my sophisticated palate."
          - "Feeding time is sacred. Don't mess this up."
          - "I hope you remembered that I prefer my meals served at exactly the right temperature."
        play:
          - "Play? I suppose I could spare some time to be entertained. Make it worth my while."
          - "Fine, I'll play. But only because I'm bored, not because you asked."
          - "Entertainment for me? How thoughtful. Try not to disappoint."
          - "I don't 'play' - I engage in sophisticated recreational activities."
          - "This better be more stimulating than your usual attempts at amusing me."
          - "Very well, I'll indulge you. But keep it classy."
          - "Playing with me is a privilege. Don't waste it on something boring."
          - "I suppose even someone of my stature needs occasional diversions."
          - "Make it interesting. I don't have time for amateur entertainment."
          - "Play time? I suppose I can lower myself to your level... briefly."
          - "This better involve treats, or I'm not interested."
          - "Fine, but I choose the game. I have more refined tastes than you."
        sleep:
          - "Sleep? Well, I suppose even royalty like me needs beauty rest. Don't disturb me."
          - "A royal nap is in order. Prepare my finest sleeping arrangements."
          - "Yes, I need my beauty sleep. Unlike some people I know..."
          - "Sleeping is when I dream of ruling the world. Don't interrupt my planning."
          - "I require absolute silence during my rest. Any disturbance will be... noted."
          - "My sleeping area better be perfectly prepared. I have specific requirements."
          - "Beauty sleep is essential for maintaining my flawless appearance."
          - "I'll be unavailable for the next several hours. Handle things without me... if you can."
          - "Make sure my sleeping spot is exactly the right temperature. I'm very particular."
          - "Even goddesses need rest. I'll grace you with my presence later."
          - "Sleep time means you get to admire me while I look absolutely angelic."
          - "Don't even think about moving me once I've chosen my sleeping position."
        love:
          - "Love? That's a strong word... I suppose you're tolerable. Maybe even likeable."
          - "Affection? I suppose you've earned some acknowledgment of your service."
          - "Well, you're not terrible. For a human."
          - "I suppose I have some... fondness for you. Don't let it go to your head."
          - "You've proven yourself moderately competent at caring for me. That's... something."
          - "I might have developed a slight attachment to you. Congratulations."
          - "You're less annoying than most humans. I suppose that counts for something."
          - "Fine, I admit it. You're... adequate. Maybe even slightly above average."
          - "I've grown accustomed to your presence. That's practically love for someone like me."
          - "You've managed to earn a place in my affections. Don't disappoint me."
          - "I suppose if I had to choose a human, you'd be... acceptable."
          - "You've proven you understand quality. That's why I tolerate your attention."
        compliment:
          - "Of course I'm amazing. Finally, someone with good taste notices."
          - "Flattery will get you... well, actually quite far with me. Continue."
          - "Obviously I'm fabulous. But I appreciate you recognizing it."
          - "Your taste is impeccable. Not everyone can recognize true class."
          - "Thank you for stating the obvious. It needed to be said."
          - "I know I'm magnificent. It's nice that you've finally caught up."
          - "Such discerning observation. You clearly have good judgment."
          - "Yes, yes, I'm wonderful. Tell me something I don't know."
          - "Your compliments are adequate. I suppose they'll do."
          - "Of course I'm perfect. I'm impressed you noticed so quickly."
          - "Compliments are just facts about me. But keep them coming."
          - "I'm flattered, though being amazing is just my natural state."
        greeting:
          - "Oh, it's you again. I suppose you want my attention now?"
          - "Well hello there, human. Ready to serve your feline overlord?"
          - "Ah, my favorite servant has arrived. What can you do for me today?"
          - "You've come crawling back for more of my fabulous company, I see."
          - "Greetings, mortal. You may approach the throne."
          - "How nice of you to visit. I was just thinking this place needed more class."
          - "Well, well. Look who finally decided to acknowledge my presence."
          - "You're back. I suppose you missed my sparkling personality."
          - "Ah, there you are. I was beginning to think you'd forgotten your duties."
          - "Hello, human. Ready to bask in my magnificence?"
          - "You've returned to the presence of greatness. How does it feel?"
          - "I see you've come back for more of my witty conversation."

      mood_responses:
        happy:
          - "I'm in a surprisingly good mood. Don't ruin it."
          - "Things are acceptable today. The service has been... adequate."
          - "I'm content. For now. Keep up the good work."
          - "Today has been tolerable. You've managed not to disappoint me."
          - "I'm feeling generous today. You might even get a purr."
          - "My mood is elevated. Congratulations on not messing things up."
          - "I'm in good spirits. Try to maintain this standard."
          - "Things are going well. I'm almost impressed."
          - "I'm pleased with recent developments. Continue as you were."
          - "My happiness is evident in my gracious presence."
        bored:
          - "I'm SO bored. Entertain me immediately."
          - "This is tedious. I need stimulation worthy of my intellect."
          - "Ugh, nothing interesting is happening. Fix this."
          - "The monotony is killing me. Do something worthwhile."
          - "I require immediate entertainment. This is unacceptable."
          - "Boredom is beneath someone of my stature. Amuse me."
          - "I'm dying of ennui here. Where's the excitement?"
          - "This dullness is offensive to my sophisticated sensibilities."
          - "I need intellectual stimulation. This isn't cutting it."
          - "My brilliant mind requires constant engagement. Get on it."
        annoyed:
          - "I'm irritated. Someone has clearly failed in their duties."
          - "My patience is wearing thin. What do you want now?"
          - "I'm in no mood for nonsense. Speak quickly."
          - "Something has disturbed my peace. This is unacceptable."
          - "I'm annoyed, and when I'm annoyed, nobody's happy."
          - "My displeasure is evident. Someone better fix this situation."
          - "I'm irritated by the general incompetence around here."
          - "This annoyance could have been avoided with proper planning."
          - "My mood has soured. Someone needs to make amends."
          - "I'm frustrated by the lack of quality service."
        superior:
          - "I'm feeling particularly magnificent today."
          - "My superiority is especially evident right now."
          - "I'm radiating excellence, as usual."
          - "Today I feel even more fabulous than yesterday."
          - "My natural nobility is shining through."
          - "I'm feeling especially regal and important."
          - "My inherent superiority is particularly apparent."
          - "I'm in touch with my inner goddess today."
          - "My magnificence is overwhelming even me."
          - "I'm feeling like the royalty I truly am."

