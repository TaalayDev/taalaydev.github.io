<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Master - Learn Color Theory Through Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6750A4;
            --primary-light: #EADDFF;
            --secondary: #625B71;
            --accent: #7D5260;
            --accent-light: #FFD8E4;
            --dark: #1C1B1F;
            --light: #FFFBFE;
            --gray: #79747E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Background Animation */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translate(100px, -800px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .color-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(103, 80, 164, 0.05) 0%, rgba(125, 82, 96, 0.05) 100%);
            z-index: 0;
        }
        
        /* Header Styles */
        header {
            position: relative;
            background: linear-gradient(135deg, #6750A4 0%, #7D5260 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            overflow: hidden;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem 5rem;
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 4px 12px rgba(0,0,0,0.15);
            background: linear-gradient(90deg, #FFFFFF, #FFD8E4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite linear;
            background-size: 200% 100%;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 0; }
            100% { background-position: 200% 0; }
        }
        
        .hero p {
            font-size: 1.3rem;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .store-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .store-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .store-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.8);
        }
        
        .store-button img {
            height: 24px;
            margin-right: 12px;
        }
        
        /* Decorative Elements */
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            z-index: 0;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: pulse 8s infinite alternate;
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: -250px;
            right: -200px;
            animation: pulse 12s infinite alternate-reverse;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        
        /* Wave Separator */
        .wave-separator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: 1;
        }

        .wave-separator svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 70px;
            transform: rotateY(180deg);
        }

        .wave-separator .shape-fill {
            fill: var(--light);
        }
        
        /* Contact Form Section */
        .contact {
            padding: 6rem 0;
            position: relative;
        }
        
        .contact h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .contact h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
            border-radius: 2px;
        }
        
        .contact p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: var(--secondary);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 3rem auto;
            padding: 3rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .form-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background: 
                radial-gradient(circle at 20% 30%, var(--primary), transparent 70%),
                radial-gradient(circle at 80% 70%, var(--accent), transparent 70%);
            z-index: -1;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--gray);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255,255,255,0.9);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(103, 80, 164, 0.1);
            transform: translateY(-2px);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(103, 80, 164, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(103, 80, 164, 0.4);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--primary-light);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }
        
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-light);
            transition: width 0.3s;
        }
        
        .footer-link:hover {
            color: white;
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Animated Highlights */
        .highlight {
            position: relative;
            display: inline-block;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: rgba(125, 82, 96, 0.2);
            z-index: -1;
            transform: skewX(-15deg);
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .store-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-form {
                padding: 2rem;
            }
            
            .footer-links {
                gap: 1.5rem;
                flex-direction: column;
            }
        }
        
        /* Additional Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .delay-1 {
            animation-delay: 0.3s;
        }
        
        .delay-2 {
            animation-delay: 0.6s;
        }
        
        .delay-3 {
            animation-delay: 0.9s;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="color-gradient"></div>
        <script>
            // Create floating bubbles
            const bubbleCount = 15;
            const background = document.querySelector('.animated-background');
            
            for (let i = 0; i < bubbleCount; i++) {
                createBubble();
            }
            
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.classList.add('floating-bubble');
                
                // Random size
                const size = Math.random() * 200 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight + window.innerHeight;
                bubble.style.left = `${posX}px`;
                bubble.style.bottom = `${-posY}px`;
                
                // Random color
                const hue = Math.random() * 360;
                bubble.style.background = `radial-gradient(circle at 30% 30%, hsla(${hue}, 80%, 70%, 0.4), hsla(${hue}, 70%, 40%, 0))`;
                
                // Random animation duration
                const duration = Math.random() * 15 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 10;
                bubble.style.animationDelay = `${delay}s`;
                
                background.appendChild(bubble);
                
                // Remove and recreate bubble after animation is complete
                setTimeout(() => {
                    bubble.remove();
                    createBubble();
                }, (duration + delay) * 1000);
            }
        </script>
    </div>
    
    <!-- Header Section -->
    <header>
        <!-- Decorative circles -->
        <div class="circle-decoration circle-1"></div>
        <div class="circle-decoration circle-2"></div>
        
        <div class="container">
            <div class="hero">
                <h1 class="fade-in-up">Palette Master</h1>
                <p class="fade-in-up delay-1">Master color theory through interactive play. Mix, match, and understand colors in a fun, engaging way that makes learning effortless.</p>
                
                <div class="store-buttons fade-in-up delay-2">
                    <a href="#" class="store-button">
                        <img src="https://www.svgrepo.com/show/511330/apple-173.svg" alt="Apple App Store">
                        Download on the App Store
                    </a>
                    <!--<a href="#" class="store-button">-->
                    <!--    <img src="/api/placeholder/24/24" alt="Google Play Store">-->
                    <!--    Get it on Google Play-->
                    <!--</a>-->
                </div>
            </div>
        </div>
        
        <!-- Wave separator -->
        <div class="wave-separator">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </header>
    
    <!-- Contact Form Section -->
    <section class="contact">
        <div class="container">
            <h2 class="fade-in-up">Get In Touch</h2>
            <p class="fade-in-up delay-1">Have questions or feedback? We'd love to hear from you!</p>
            
            <form class="contact-form fade-in-up delay-2">
                <div class="form-background"></div>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://taalaydev.github.io/palettemaster/privacy-policy.html" class="footer-link">Privacy Policy</a>
                <a href="https://taalaydev.github.io/palettemaster/terms-of-service.html" class="footer-link">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
